<!DOCTYPE html>
<html lang="en">

    <head>
        <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!--Import css files-->
      {% if site.localtest %}
      <link rel="stylesheet" href="{{ site.localurl }}/assets/css/styles.css">
      <link rel="stylesheet" href="{{ site.localurl }}/assets/css/materialize.css">
      <link rel="stylesheet" href="{{ site.localurl }}/assets/css/solarized-light.css">
      {% else %}
      <link rel="stylesheet" href="{{ site.github.url }}/assets/css/styles.css">
      <link rel="stylesheet" href="{{ site.github.url }}/assets/css/materialize.css">
      <link rel="stylesheet" href="{{ site.github.url }}/assets/css/solarized-light.css">
      {% endif %}

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta http-equiv="Content-Language" content="en">

      <link rel="icon" type="image/x-icon" href="{{ site.github.url }}/images/favicon.ico">

      {% seo %}
    </head>
  <body>

    {% include header.html %}

        {{ content }}

    {% if site.localtest %}
      <script type="text/javascript" src="{{ site.localurl }}/assets/js/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="{{ site.localurl }}/assets/js/materialize.min.js"></script>
    {% else %}
      <script type="text/javascript" src="{{ site.github.url }}/assets/js/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="{{ site.github.url }}/assets/js/materialize.min.js"></script>
    {% endif %}
      <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
      <script type="text/javascript">
          $(document).ready(function() {
              $(".button-collapse").sideNav();
          });
      </script>
  </body>

</html>
