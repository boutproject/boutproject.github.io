---
layout: default
---

<div class="section">
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
        <br>
        <section class="v100">
            <br>
            <div class="post-header">
                <h2 class="center-align blue-text post-title" itemprop="name headline">{{ page.title }}</h2>
            </div>

            <div class="container markdown-file">
                <div class="author">
                    <p class="right post-meta "><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
                </div>
                <br>
            </div>

            <div class="divider"></div>

	    <br>

            <h5 class="center-align">{{ page.papertitle }}</h5>
            <h5 class="center-align">{{ page.paperauthors }}</h5>
            <h5 class="center-align">{{ page.paperreference }}</h5>

            <br>

            <div class="container">
                <div class="container markdown-file post-content" itemprop="articleBody">
                    <div class="post">

                        <div class="row">
			    {% if page.image %}
			    <div class="left">
			        <img class="responsive-img materialboxed" src="{{ page.image }}" data-caption="{{ page.caption }}">
			    </div>
			    {% elsif page.video %}
			    <div class="video-container">
			        <iframe width="560" height="315" src="{{ page.video }}" frameborder="0" allowfullscreen></iframe>
			    </div>
			    {% endif %}
			</div>
	            <div class="row">
                        {{ content }}
                    </div>
                </div>
            </div>

        </section>
    </article>
</div>
